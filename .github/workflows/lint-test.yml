name: lint-test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix: { dir: ['verk1'] }
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ${{ matrix.dir }}
        run: yarn install


      - name: Lint
        working-directory: ${{ matrix.dir }}
        run: yarn lint


      - name: Test
        # Run this even if linting failed
        if: always()
        working-directory: ${{ matrix.dir }}
        run: yarn test

